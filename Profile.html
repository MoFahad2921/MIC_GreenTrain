<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }
        .header a {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        .profile-container {
            width: 90%;
            max-width: 400px;
            margin: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-logo {
            font-size: 100px;
            color: #4CAF50;
        }
        .profile-points {
            font-size: 20px;
            margin: 10px 0;
        }
        .profile-points i {
            font-size: 16px;
            color: #4CAF50;
            cursor: pointer;
        }
        .profile-info {
            text-align: left;
            font-size: 18px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .profile-info strong {
            display: block;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        .profile-info input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .logout-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Homepage.html"><i class="fas fa-times"></i></a>
        Profile
    </div>
    <div class="profile-container">
        <div class="profile-logo">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-points">
            8888 pts <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="profile-info">
            <p><strong>Full name:</strong> <input type="text" value="Jason" readonly></p>
            <p><strong>ID:</strong> <input type="text" value="0003150" readonly></p>
            <p><strong>Gender:</strong> <input type="text" value="Male" readonly></p>
            <p><strong>Mobile:</strong> <input type="text" value="60123685080" readonly></p>
            <p><strong>Tier:</strong> <input type="text" value="Silver" readonly></p>
        </div>
        <a href="index.html"><button class="logout-button">Log Out</button></a>
    </div>
</body>
</html>
