<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .header .cross-button {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }

        .header .cross-button:hover {
            color: #ccc;
        }

        .content {
            width: calc(100% - 40px);
            margin: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            width: 100px;
            height: auto;
        }

        .carbon-saved {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            display: inline-block;
        }

        .tier {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tier-title {
            font-size: 18px;
            font-weight: bold;
        }

        .tier-value {
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Homepage.html" class="cross-button">&times;</a>
        GreenTrip
    </div>

    <div class="content">
        <div class="image-container">
            <img src="Tree.PNG" alt="Tree Image">
        </div>

        <div class="carbon-saved">2,580 tonnes <br> Carbon saved</div>

        <div class="tier">
            <div class="tier-title">Bronze</div>
            <div class="tier-value">1,000 tonnes</div>
        </div>

        <div class="tier">
            <div class="tier-title">Silver</div>
            <div class="tier-value">3,000 tonnes</div>
        </div>

        <div class="tier">
            <div class="tier-title">Gold</div>
            <div class="tier-value">5,000 tonnes</div>
        </div>
    </div>
</body>
</html>
