<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        .header .cross-button {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .map-container {
            width: 100%;
            max-width: 500px;
            margin: 10px; 
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        .map-container img {
            width: 100%; 
            height: auto; 
            display: block;
        }
        .transport-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .transport-options button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .transport-options button:hover {
            background-color: #f0f0f0;
        }
        .action-buttons {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .action-buttons button {
            width: 45%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-buttons .go-button {
            background-color: #a5d6a7;
            color: #fff;
        }
        .action-buttons .end-button {
            background-color: #ef9a9a;
            color: #fff;
        }
        .action-buttons .go-button:hover {
            background-color: #81c784;
        }
        .action-buttons .end-button:hover {
            background-color: #e57373;
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer i {
            font-size: 24px;
            color: #9e9e9e;
        }
        .footer i.active {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Homepage.html" class="cross-button">&times;</a>
        Transport
    </div>
    <div class="map-container">
        <img src="transportmap.PNG" alt="Map">
    </div>
    <div class="transport-options">
        <button><i class="fas fa-bus"></i></button>
        <button><i class="fas fa-motorcycle"></i></button>
        <button><i class="fas fa-bicycle"></i></button>
        <button><i class="fas fa-walking"></i></button>
    </div>
    <div class="action-buttons">
        <button class="go-button">Scan QR to go</button>
        <button class="end-button">Tap to end</button>
    </div>
</body>
</html>
